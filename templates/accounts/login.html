{% extends "landing_base.html" %}


{% block title %}
{{title}}
{% endblock title %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header bg-primary text-center">
							<img src="{% static 'front/img/logo-2.png' %}" alt="" width="60px">
						</div>
						<div class="card-body">
							{% include 'partials/_alert.html' %}
							<form method="post" novalidate>
								{% csrf_token %}
								
								{{login_form|crispy}}
								
								<button type="submit" class="btn btn-primary">Log in</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/row-->

		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!--/container-->
{% endblock content %}
